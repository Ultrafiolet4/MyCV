<div class="container">
  <div fxFlex="30" fxHide.xs></div>
  <div fxFlex.xs="100" fxFlex="40">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Enter your name</mat-card-title>
      </mat-card-header>
        <mat-card-actions style="margin-top: 10px">
          <form [formGroup]="nameForm" fxFlex="100">
            <mat-form-field appearance="outline" fxFlex="100">
              <mat-label>Name</mat-label>
              <input matInput (input)="onChange()" formControlName="name">
            </mat-form-field>
          </form>
        </mat-card-actions>
    </mat-card>
  </div>
  <div fxFlex="30" fxHide.xs></div>
</div>
